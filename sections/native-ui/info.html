<template id="section-info">
    <link rel="stylesheet" href="public/stylesheets/native-ui/info.css">
    <div id="start-page">
        <table id="info">
            <tr>
                <td colspan="2">
                    <i class="fa fa-file-pdf-o"></i>
                </td>
            </tr>
            <tr>
                <td>
                    Nazwa:
                </td>
                <td id="info-name"></td>
            </tr>
            <tr>
                <td>
                    Tagi:
                </td>
                <td id="info-tag"></td>
            </tr>
            <tr>
                <td>
                    Ścieżka lokalna:
                </td>
                <td id="info-local"></td>
            </tr>
            <tr>
                <td>
                    Ścieżka globalna:
                </td>
                <td id="info-global"></td>
            </tr>
        </table>
    </div>
    <div class="button-bar">
        <div class="button-default" id="back">Cofnij</div
        ><div class="button-default" id="edit">Edytuj</div
        ><div class="button-default" id="preview">Podgląd</div
        ><div class="button-default" id="open">Otwórz</div>
    </div>
    <script>
        // You can also require other files to run in this process
        require('./renderers/info.js')
    </script>
</template>
