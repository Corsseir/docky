<template id="section-info">
    <link rel="stylesheet" href="public/stylesheets/native-ui/info.css">
    <div id="start-page">
        <div id="file-id" style="display: none;"></div>
        <table id="info">
            <tr>
                <td colspan="2">
                    <i class="fa fa-file-pdf-o"></i>
                </td>
            </tr>
            <tr>
                <td>
                    Nazwa:
                </td>
                <td id="info-name"></td>
            </tr>
            <tr>
                <td>
                    Tagi:
                </td>
                <td id="info-tag"></td>
            </tr>
            <tr>
                <td>
                    Ścieżka:
                </td>
                <td id="info-path"></td>
            </tr>
            <tr>
                <td>
                    URL:
                </td>
                <td id="info-url"></td>
            </tr>
            <tr>
                <td>
                    Data:
                </td>
                <td id="info-date"></td>
            </tr>
            <tr>
                <td>
                    Checksum:
                </td>
                <td id="info-checksum"></td>
            </tr>
        </table>
    </div>
    <div class="button-bar">
        <div class="button-default" id="back">Cofnij</div
        ><div class="button-default" id="main">Główna</div
        ><div class="button-default" id="edit">Edytuj</div
        ><div class="button-default" id="preview">Podgląd</div
        ><div class="button-default" id="open">Otwórz</div>
    </div>
    <script>
        // You can also require other files to run in this process
        require('./renderers/info.js')
    </script>
</template>
